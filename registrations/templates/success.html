<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Success - Infinito '25</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #141428;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: radial-gradient(circle at top right, rgba(74, 47, 189, 0.2) 0%, transparent 70%),
                        radial-gradient(circle at bottom left, rgba(149, 46, 191, 0.15) 0%, transparent 70%);
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background-color: white;
      border-radius: 50%;
      opacity: 0.7;
    }
    
    .success-container {
      background: rgba(30, 30, 50, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(128, 71, 248, 0.3);
      text-align: center;
      max-width: 600px;
      width: 90%;
      position: relative;
      overflow: hidden;
      animation: fadeIn 1s ease forwards;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .success-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #6e2aff, #a44bc5, #6e2aff);
      background-size: 200% 100%;
      animation: gradient 4s ease infinite;
    }
    
    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    
    .success-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(45deg, #6e2aff, #a44bc5);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      position: relative;
    }
    
    .success-icon::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #6e2aff, #a44bc5);
      border-radius: 50%;
      opacity: 0.6;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.2); opacity: 0.3; }
      100% { transform: scale(1); opacity: 0.6; }
    }
    
    .checkmark {
      color: white;
      font-size: 35px;
    }
    
    .refined-text {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, #fff, #b095e6, #fff);
      background-size: 200% auto;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: shine 5s linear infinite;
      margin: 20px 0;
      letter-spacing: 1px;
    }
    
    @keyframes shine {
      to {background-position: 200% center;}
    }
    
    .message {
      color: #ddd;
      margin-bottom: 25px;
      font-size: 1.1rem;
      line-height: 1.6;
    }
    
    .highlight {
      color: #a98bf8;
      font-weight: 500;
    }
    
    .details {
      background: rgba(18, 18, 37, 0.6);
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
      text-align: left;
    }
    
    .details-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 0.95rem;
    }
    
    .details-row:last-child {
      margin-bottom: 0;
    }
    
    .details-label {
      color: #a98bf8;
      font-weight: 500;
    }
    
    .btn-home {
      background: linear-gradient(45deg, #6e2aff, #a44bc5);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      padding: 12px 30px;
      margin-top: 20px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
      text-decoration: none;
      display: inline-block;
    }
    
    .btn-home:hover {
      transform: translateY(-3px);
      box-shadow: 0 7px 20px rgba(106, 42, 255, 0.4);
      color: white;
    }
    
    .btn-home::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #a44bc5, #6e2aff);
      z-index: -1;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    
    .btn-home:hover::after {
      opacity: 1;
    }
    
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      z-index: -1;
    }
    
    .glow {
      position: absolute;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(111, 76, 183, 0.3) 0%, transparent 70%);
      border-radius: 50%;
      z-index: -1;
    }
    
    #glow1 {
      top: -100px;
      right: -50px;
    }
    
    #glow2 {
      bottom: -100px;
      left: -50px;
    }
    
    @media (max-width: 576px) {
      .success-container {
        padding: 30px 20px;
      }
      
      .refined-text {
        font-size: 2rem;
      }
      
      .message {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  
  <div class="success-container">
    <div class="glow" id="glow1"></div>
    <div class="glow" id="glow2"></div>
    
    <div class="success-icon">
      <span class="checkmark">âœ“</span>
    </div>
    
    <h1 class="refined-text">Success!</h1>
    
    <p class="message">
      Your registration for <span class="highlight">Infinito '25</span> has been successfully completed. We're thrilled to have you join us for this incredible event.
    </p>
    
    <div class="details">
      <div class="details-row">
        <span class="details-label">Registration ID:</span>
        <span>{{ registration.id }}</span>
      </div>
      <div class="details-row">
        <span class="details-label">Name:</span>
        <span>{{ registration.name }}</span>
      </div>
      <div class="details-row">
        <span class="details-label">Event:</span>
        <span>{{ registration.game_playing }}</span>
      </div>
    </div>
    

    
    <a href="{% url 'register' %}" class="btn-home">Return to Home</a>
    
    <div class="mt-4">
      <small class="text-muted">Discover the Refined Elegance</small>
    </div>
  </div>
  
  <script>
    // Create stars
    function createStars() {
      const stars = document.getElementById('stars');
      const starCount = 100;
      
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        
        // Random position
        const x = Math.random() * 100;
        const y = Math.random() * 100;
        
        star.style.left = `${x}%`;
        star.style.top = `${y}%`;
        
        // Random size
        const size = Math.random() * 2 + 1;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        
        // Random opacity and animation
        star.style.opacity = Math.random() * 0.7 + 0.3;
        star.style.animation = `twinkle ${Math.random() * 5 + 3}s infinite alternate`;
        
        stars.appendChild(star);
      }
    }
    
    // Create confetti animation
    function createConfetti() {
      const container = document.querySelector('.success-container');
      const colors = ['#6e2aff', '#a44bc5', '#ffffff', '#b095e6'];
      const shapes = ['circle', 'square', 'triangle'];
      const confettiCount = 50;
      
      for (let i = 0; i < confettiCount; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          
          // Random properties
          const shape = shapes[Math.floor(Math.random() * shapes.length)];
          const color = colors[Math.floor(Math.random() * colors.length)];
          const left = Math.random() * 100;
          const size = Math.random() * 8 + 5;
          
          confetti.style.left = `${left}%`;
          confetti.style.top = '-20px';
          confetti.style.backgroundColor = color;
          confetti.style.width = `${size}px`;
          confetti.style.height = `${size}px`;
          
          if (shape === 'circle') {
            confetti.style.borderRadius = '50%';
          } else if (shape === 'triangle') {
            confetti.style.width = '0';
            confetti.style.height = '0';
            confetti.style.backgroundColor = 'transparent';
            confetti.style.borderLeft = `${size/2}px solid transparent`;
            confetti.style.borderRight = `${size/2}px solid transparent`;
            confetti.style.borderBottom = `${size}px solid ${color}`;
          }
          
          // Animation
          const duration = Math.random() * 3 + 2;
          const xMovement = (Math.random() - 0.5) * 40;
          
          confetti.style.animation = `fall ${duration}s linear forwards`;
          
          // Add keyframes for this particular confetti
          const style = document.createElement('style');
          style.textContent = `
            @keyframes fall {
              0% { transform: translateY(0) rotate(0deg); opacity: 1; }
              100% { transform: translateY(500px) translateX(${xMovement}px) rotate(${Math.random() * 360}deg); opacity: 0; }
            }
          `;
          document.head.appendChild(style);
          
          // Add to container and remove after animation
          container.appendChild(confetti);
          setTimeout(() => {
            confetti.remove();
            style.remove();
          }, duration * 1000);
          
        }, Math.random() * 1000); // Stagger the confetti creation
      }
    }
    
    document.addEventListener('DOMContentLoaded', function() {
      createStars();
      createConfetti();
    });
    
    // Add a CSS animation for twinkling stars
    const style = document.createElement('style');
    style.textContent = `
      @keyframes twinkle {
        0% { opacity: 0.3; }
        100% { opacity: 1; }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
